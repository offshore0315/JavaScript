<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
		/*
		*强制类型转换
		* -指将一个数据类型强制转换为其他的数据类型
		* -类型转换主要指将其他的数据类型转换为：String Number Boolean
		* 
		* 将其他的数据类型转换为String
		* 方式一
		*  -调用被转换数据类型的toString()方法
		*  -该方法不会影响原变量，会将转变方法返回
		*  -注意Null和undefined这两个值没有toString方法
		* 
		* 方式二
		*  -调用String()函数,并将被转换的数据作为参数传递给函数
		*  -使用String()函数做强制类型转换时，
		*     对于Number和Boolean实际是调用toString()方法
		*     对于Null和undefined，就不会调用toString()方法
		*           会将null直接转换为"null"
		*           将undefined直接转换为"undefined"
		*/
	   var a=123;
	   //调用a的tostrong()方法
	   a.toString()
	   var b=a.toString()
	   
	   a=123
	   //调用String函数
	   a= String(a);
		/*
		*将其他数据类型转换为Number
		* 转换方式一：
		*     使用Number()函数
		*       --字符串-->数字
		*          1、如果是纯数字的字符串，则直接将其转换为数字
		*          2、如果字符串中有非数字的内容，则转换为NaN
		*          3、如果字符串是一个空串或者是一个全是空格的字符串，则转换为0
		* 
		*       --布尔值-->数字
		*          true-->1
		*          false-->0
		*       
		*       --Null-->数字   0
		*       --Undefined-->数字 NaN
		* 转换方式二：
		*        专门用来转换字符串
		*        -parsedInt()把一个字符串转换为一个整数
		*         可以将一个字符串中有效的整数内容取出来
		* 
		*        -parseFloat()把一个字符串转换为一个浮点数
		*        可以获得有效小数
		* 
		*/
	   var a="123";
	   //调用Number()函数来将a转换为Number类型
	   a=Number(a);
	   
	   a="123px";
	   //调用parseInt()函数将a转换为Number
	   a=parseInt(a);
	   
	   /*
	   *将其他数据类型转换为Boolean
	   * --使用Boolean()函数
	   *      -数字-->布尔
	   *       除了0和NaN其他都是true
	   *      -字符串-->布尔
	   *       除了空串，其余都是true
	   *      --Null-->false
	   *      --undefined-->false
	   *      --对象也会转换为true
	   */
	  var a=123;
	  //调用Boolean()函数
	  a=Boolean(a);
	  
	  
		</script>
	</head>
	<body>
	</body>
</html>
