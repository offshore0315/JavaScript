<!DOCTYPE html>

		<script type="text/javascript">
		/*
		*在js中所有的数值都是Number类型
		* 包括整数和浮点数
		* js中可以表示的数字最大值 Number.MAX_VALUE
		*                  最小值 Number.MIN_VALUE(最小正值)
		* 如果使用Number表示数字超过最大值返回一个Infinity 表示正无穷
		* -Infinity表示负无穷
		* NaN是一个特殊的数字，表示Not A Number
		* 
		* JS中整数运算基本可以保证精确
		* 如果进行浮点数运算可能得到一个不精确的结果
		* 
		*/
	   
	   /*
	   可以使用一个运算符typeof来检查一个变量的类型
	   语法：typeof 变量
	   检查数字返回Number
	       字符串返回String
	   */
	  var a=123;
	  console.log(typeof a);
	  
	  
	  /*
	  *Boolean  布尔值
	  * 布尔值只有两个
	  * true表示真
	  * false表示假
	  */
	 var bool=true;
	 console.log(typeof bool);
	  
	  /*
	  *Null类型的值只有一个，就是null
	  * null专门用来表示为空的对象
	  *使用 typeof检查一个null时，会返回object
	  * 
	  * Undefined类型只有一个，就undefind
	  * 当声明变量，但是并不给变量赋值时，它的值就是undefind
	  * 
	  */
		</script>
