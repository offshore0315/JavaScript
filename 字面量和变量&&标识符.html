<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
		/*
		*字面量,都是一些不可改变的值
		 可以直接使用，但是一般不会直接使用
		*变量，可以来保存字面量，值可以任意改变
		 更加方便
		 */
		//声明变量
		
		//在JS中使用var关键字来声明一个变量
		var a;
		
		//为变量赋值
		a=123;
		
		console.log(a);
		
		
		/*
		*标识符
		* JS中所有可以有我们自主命名的都可以成为标识符
		* 例如：变量名、函数名、属性名都属于标识符
		* 命名一个标识符需要遵守如下规则
		* 1、标识符中可以含有字母、数字、——、￥
		* 2、标识符不能以数字开头
		* 3、标识符不能是ES中的关键字或保留字
		* 4、标识符一般采用驼峰命名法
		* -首字母小写，每个单词开头字母大写，其余字母小写 helloWorld
		*/
		
		
		
		
		
		
		
		
		</script>
	</head>
	<body>
	</body>
</html>
