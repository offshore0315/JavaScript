<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
		/*
		*数据类型指的是字面量的烈性
		*JS中共有6中数字类型
		*String 字符串
		 Number 数值
		 Boolean 布尔值
		 Null空值
		 Undefined 未定义
		 Object 对象
		 
		 *前五个为基本数据类型
		 *Object属于引用数据类型
		 */
		
		/*
		String字符串
		在JS中字符串需要使用引号引起来
		使用双引号或单引号都可哟，但不能混着用
		引号不能嵌套，双引号不能放双引号，单引号不能放单引号
		在字符串中我们可以使用\作为转义字符，
		 当表示一些特殊符号时可以用\进行转义
		   eg：\"表示"
		       \'表示'
		       \n表示换行
			   \t表示制表符
			   \\表示\
		*/
	   
	    var str ="hello";
		
		//输出字面量 字符串str
	    alert("str");
		
		//输出变量str
		alert(str);
		 
		 
		 
		 
		 
		 
		
		
		
		</script>
	</head>
	<body>
	</body>
</html>
