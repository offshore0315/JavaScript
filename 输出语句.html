<!DOCTYPE html>
<html>
    <head>
	     <meta charset="UTF-8">
		 <title></title>
		 <!--JS代码需要编写到script标签中
		 从上到下执行-->
		 <script type="text/javascript">
		/*
		* 浏览器弹出警告框
		*/
		alert("这是我的第一行js代码");
		 /*
		 * 让计算机在页面中输出一个内容
		 * document.write()可以向body中输出内容
		 */
		document.write("看我");
		
		/*
	    * 向控制台输出内容
		*/
	    console.log("我在这");
		 
		 
		 
		 </script>
	
	</head>
	<body>
	</body>
</html>
