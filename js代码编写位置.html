<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!--可将js代码编写到标签的onclock属性中 不方便不推荐-->
	   <button onclick="alert('点我');">点我一下</button>
	   
	   <!--将js代码写到超链接的href属性中，点击超链接会执行js代码-->
	   <a href="javascript:alert('让你点你就点');">点我一下</a>
	   <a href="javascript:;">点我一下</a>
	   
	   <!--
	   可以写在script标签中
	   -->
	   <!--
	   可以将js编写到外部js文件，通过script引入
	   可以在不同的文件中同时引用，也可以利用浏览器的缓存机制
	   推荐使用的方式
	   
	   一旦引入外部文件，就不能再编写代码了，编写也会忽略
	   如果需要可以在创建一个新的script标签用于编写内部代码
	    <script type="text/javascript" src="外部文件路径"></script>
	   -->

	</body>
</html>
